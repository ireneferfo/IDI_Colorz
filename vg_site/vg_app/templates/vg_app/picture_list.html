{% extends "base_generic.html" %}

{% block content %}
<h1>Van Gogh Colorz</h1>
<h2>Picture List</h2>
{% if picture_list %}
<ul>
  {% for picture in picture_list %}
  <li>
    <a href="{% url 'vg_app:picture-detail' pk=picture.id %}">{{ picture.Title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no pictures available.</p>
{% endif %}
{% endblock %}
