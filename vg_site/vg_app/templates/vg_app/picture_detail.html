{% extends "base_generic.html" %}

{% load static %}

{% block content %}
<h1>{{ picture.Title }}</h1>

<p><strong>Author:</strong> <a href="">{{ picture.Artist.Name }}</a></p>
<p><strong>Genre:</strong> {{ picture.Genre}}</p>
<p><strong>Style:</strong> {{ picture.Style}}</p>

<div style="margin-left:20px;margin-top:20px">
    <img src ="{% static '/images/' %}{{picture.Artist.Artist_url}}/{{picture.Year}}/{{picture.Picture_ID}}.jpg" width=500>
</div>
{% endblock %}
